        <script>
            $(document).ready(function() {
                $("#login-btn").click(function() {
                    Swal.fire({
                        title: '<span class="login-box">Login:</span>',
                        background: "url(../css/blueTri.png) center, center",
                        html:
                            '<input type="text" id="swal-input1" name="companyName" class="swal2-input" style="color: white; max-width: 70%;" required>' +
                            '<select id="swal-input2" name="rank" class="swal2-input" style="color: white; max-width: 70%;"><option value="Stock Broker" style="color: black;">Stock Broker</option><option value="Admin" style="color: black;">Admin</option></select>',
                        focusConfirm: false,
                        preConfirm: () => {
                            let formValues = [
                                document.getElementById('swal-input1').value,
                                document.getElementById('swal-input2').value
                            ]

                            return $.post({dataType: "json",
                                url: '/auth',
                                data: {
                                    username: $(formValues)[0],
                                    userType: $(formValues)[1]
                                },
                                success: function (info) {
                                    if (info.error !== undefined){
                                        alert(info.error);
                                    } else {
                                        window.location.replace(info.url);
                                    }
                                }
                            });
                        }
                    })
                })
            });
        </script>
