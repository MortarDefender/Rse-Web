<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login Page </title>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>
        <link href="prov.png" rel="shortcut icon" type="image/x-icon"/>
        <link href="prov.png" rel="apple-touch-icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.0.0/animate.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </head>
    <body>
        <!--<h1>Rizpa Stock Exchange</h1>-->
        <img src="web/templates/html/prov.png" id="logo">
        <div class="container right-panel-active">
			<!-- Sign Up -->
			<div class="container__form container--signup">
				<form action="#" class="form" id="form1">
					<h2 class="form__title">Sign Up</h2>
					<input type="text" placeholder="Username" class="input" />
					<select id="userType" name="rank" class="swal2-input" style="color: black; max-width: 70%;">
                        <option value="Stock Broker" style="color: black;">Stock Broker</option>
                        <option value="Admin" style="color: black;">Admin</option>
                    </select>
					<button class="btn">Sign Up</button>
				</form>
			</div>

			<!-- Sign In -->
			<div class="container__form container--signin">
				<form action="#" class="form" id="form2">
					<h2 class="form__title">Sign In</h2>
                    <input type="text" placeholder="Username" class="input" />
					<button class="btn">Sign In</button>
				</form>
			</div>

			<!-- Overlay -->
			<div class="container__overlay">
				<div class="overlay">
					<div class="overlay__panel overlay--left">
						<button class="btn" id="signIn">Sign In</button>
					</div>
					<div class="overlay__panel overlay--right">
						<button class="btn" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
        <script src="../js/login.js"></script>
    </body>
</html>
